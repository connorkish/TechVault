<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Product Management</title>
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
		<!-- Custom CSS -->
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<!-- Custom CSS -->
		<link href="css/product-management.css" rel="stylesheet" type="text/css">
		<!-- Icon JS -->
		<script src="https://kit.fontawesome.com/4b55b5ee7f.js" crossorigin="anonymous"></script>
	</head>
	<body onload="disableForm()">
		<header>
			<div id="header-top">
				<div id="logo-container">
					<a href="index.html"><img src="images/logo.png" id="logo" alt="Tech Vault Logo" ></a>
				</div>
				<div id="header-right">
					<a href="account-details.html" id="account">Hello John</a>
					<a href="#"><img id="cart-icon" src="images/cart.png" alt="Shopping Cart Icon">Cart</a>
					<div id="search-container">
						<input type="text" id="search" value="search">
			    	</div>
				</div>
			</div>
		</header>		
		<nav>
			<ul>
				<li><a href="#">CPUs</a></li>
				<li><a href="#">Motherboards</a></li>
				<li><a href="#">Memory</a></li>
				<li><a href="#">Storage</a></li>
				<li><a href="#">Power Supplies</a></li>
				<li><a href="#">Cases</a></li>
			</ul>
		</nav>
		
		<div id="content">
			<div id="content-container">			
				<div id="action-select-container">
					<button type="submit" class="btn btn-primary" id="new-product" onClick="newProductAction()">New Product</button>
					<button type="submit" class="btn btn-primary" id="edit-product" onClick="updateProductAction()">Search Product</button>
					<button type="submit" class="btn btn-primary" id="delete-product" onClick="deleteProductAction()">Delete Product</button>
			    </div>
				<div id="product-details-container">
					<form id="product-details-form">
						<div>
							<label for="ProductID">Product ID</label>
							<input type="text" class="form-control" id="ProductID" placeholder="Product ID">
						</div>
						<div>
							<label for="Manufacturer">Manufacturer</label>
							<input type="text" class="form-control" id="Manufacturer" placeholder="Manufacturer">
						</div>
						<div>
							<label for="ProductName">Product Name</label>
							<input type="text" class="form-control" id="ProductName" placeholder="Product Name">
						</div>
						<div>
							<label for="ProductDescription">Product Description</label>
							<input type="text" class="form-control" id="ProductDescription" placeholder="Description">
						</div>
						<div>
							<label for="Category">Category</label>
							<input type="text" class="form-control" id="Category" placeholder="Category">
						</div>
						<div>
							<label for="Quantity">Quantity</label>
							<input type="text" class="form-control" id="Quantity" placeholder="Quantity">
						</div>
						<div>	
							<label for="Price">Price</label>
							<input type="text" class="form-control" id="Price" placeholder="Price">
						</div>
						<div>
							<label for="Weight">Weight</label>
							<input type="text" class="form-control" id="Weight" placeholder="Weight">
						</div>
						<div id="form-actions">
							
						</div>
					</form>
			    </div>
			</div>
	    </div>
		
		<footer>
			<div id="footer-links">
				<ul>
					<li><a href="#">CPUs</a></li>
					<li><a href="#">Motherboards</a></li>
					<li><a href="#">Memory</a></li>
					<li><a href="#">Storage</a></li>
					<li><a href="#">Power Supplies</a></li>
					<li><a href="#">Cases</a></li>
				</ul>
			</div>
			<div id="social-media">
				<ul>
					<li><a href="#" title="LinkedIn"><img src="images/social-media/linked.png" alt="Tech Vault LinkedIn Page"></a></li>
					<li><a href="#" title="Facebook"><img src="images/social-media/facebook.png" alt="Tech Vault Facebook Page"></a></li>
					<li><a href="#" title="Instagram"><img src="images/social-media/insta.png" alt="Tech Vault Instagram Page"></a></li>
					<li><a href="#" title="Snapchat"><img src="images/social-media/snap.png" alt="Tech Vault Snapchat Page"></a></li>
					<li><a href="#" title="YouTube"><img src="images/social-media/youtube.png" alt="Tech Vault YouTube Page"></a></li>
					<li><a href="#" title="Twitter"><img src="images/social-media/twitter.png" alt="Tech Vault Twitter Page"></a></li>
			    </ul>
		  	</div>
		</footer>
		<script src="js/product-management.js"></script>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
		<script src="js/jquery-3.4.1.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap-4.4.1.js"></script>
			
	</body>
</html>
