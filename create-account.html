		<div id="content">
			<form class="form-group col-md-0 offset-lg-0 was-valid" id="account-form" onSubmit="return false">
			  	<h1 id="from-title">Create Account</h1>
				<div class="form-group offset-md-0 offset-sm-0 offset-xl-0">
					<label for="fname">First Name</label>
					<input type="text" class="form-control" id="fname" placeholder="John" onfocus="selectField(0)" onblur="unselectField(0)">
					<i class="fa-solid fa-circle-check" id="fname-pass"></i>
					<i class="fa-solid fa-circle-xmark"></i>
					<small class="form-feedback" id="fname-feedback"></small>
				</div>
				<div class="form-group offset-md-0 offset-sm-0 offset-xl-0">
					<label for="lname">Last Name</label>
					<input type="text" class="form-control" id="lname" placeholder="Smith" onfocus="selectField(1)" onblur="unselectField(1)">
					<i class="fa-solid fa-circle-check"></i>
					<i class="fa-solid fa-circle-xmark"></i>
					<small class="form-feedback" id="lname-feedback"></small>
				</div>
				<div class="form-group offset-md-0 offset-xl-0">
			    	<label for="email">Email Address</label>
			    	<input type="email" class="form-control" id="email" placeholder="example@something.com" onfocus="selectField(2)" onblur="unselectField(2)">
					<i class="fa-solid fa-circle-check"></i>
					<i class="fa-solid fa-circle-xmark"></i>
					<small class="form-feedback" id="email-feedback"></small>
			  	</div>
			  	<div class="form-group offset-md-0">
			    	<label for="password1">Password</label>
			    	<p id="password-rules">Password must be between 8-15 characters and contain at least one uppercase, lowercase, number, and symbol.</p>
			    	<input type="password" class="form-control" id="password1" placeholder="Enter Password" onfocus="selectField(3)" onblur="unselectField(3)">
					<i class="fa-solid fa-circle-check"></i>
					<i class="fa-solid fa-circle-xmark"></i>
					<small class="form-feedback" id="password1-feedback"></small>
		    	</div>
				<div class="form-group offset-md-0">
			    	<label for="password2">Confirm Password</label>
			    	<input type="password" class="form-control" id="password2" placeholder="Reenter Password" onfocus="selectField(4)" onblur="unselectField(4)">
					<i class="fa-solid fa-circle-check"></i>
					<i class="fa-solid fa-circle-xmark"></i>
					<small class="form-feedback" id="password2-feedback"></small>
		    	</div>
		    	<div class="offset-md-0 offset-lg-0" id="form-buttons">
					<h2 id="form-result"></h2>
					<button type="submit" class="btn btn-primary" id="submit-button" onClick="checkInputs()" >Create Account</button>
            		<button type="reset" class="btn btn-primary" id="reset-button" onclick="resetFields()">Reset</button>
          		</div>
			</form>
        </div>
